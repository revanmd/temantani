<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/c3dfe6402e.js" crossorigin="anonymous"></script>
</head>
<body class="bg">
	<section>
		<img class="logo-bumn" src="bumn.png">
		<img class="logo-pi" src="pi.png">

		<div class="login-header">
			<h1>Halo</h1>
			<p class="sub-h">
				Silahkan masukan nama pengguna atau nomor <br> handphone dan Kata Sandi untuk melanjutkan.
			</p>
		</div>

		<div class="login-box" style="max-width: 370px">
			<label class="mt-2" for="username">Nama Pengguna</label>
			<input type="text" class="form-control" name="username" id="username">

			<label class="mt-2" for="password">Password</label>
			<input type="password" class="form-control" name="password" id="password">

			<div class="text-center mt-2">
				<a class="yellow" href="">Saya lupa kata sandi</a>
			</div>

			<div style="margin-top: 55px">
				<button class="btn-login" onclick="window.location.href= 'index.html'">
					Login
				</button>
			</div>

			<div class="text-center mt-2">
				<div>
					Belum punya akun ? <span class="blue"><b>Daftar Sekarang</b></span>
				</div>
			</div>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
